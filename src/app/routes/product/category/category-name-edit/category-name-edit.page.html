<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      修改分类名称
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ng-container [ngSwitch]="isIos()">
          <ion-text *ngSwitchCase="true">取消</ion-text>
          <ion-icon name="close" style="font-size: 50px;" *ngSwitchDefault></ion-icon>
        </ng-container>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
  <form>
    <ion-list>
      <ion-item>
        <ion-input name="name" [(ngModel)]="name" type="text" placeholder="{{name}}"></ion-input>
      </ion-item>
    </ion-list>
    <div class="ion-padding-horizontal">
      <ion-button expand="block" color="primary" (click)="onSave()">确定</ion-button>
    </div>
  </form>
</ion-content>
