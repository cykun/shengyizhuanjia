<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="返回"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="id===0">新增分类</ion-title>
    <ion-title *ngIf="id!==0">新增小分类</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="ashen">
  <form (ngSubmit)="onSave()" #addCategoryForm="ngForm" novalidate>
    <ion-list lines="none" class="ion-no-padding">
      <ion-item *ngIf="id==0">
        <ion-label position="fixed">大分类</ion-label>
        <ion-input name="name" type="text" placeholder="商品大分类名称" [(ngModel)]="category.name"></ion-input>
      </ion-item>
      <ion-item *ngIf="id!=0" color="ashen" name>
        <ion-text style="color: black;">{{name}}</ion-text>
      </ion-item>
      <ion-item *ngFor="let c of children" class="ion-margin-top">
        <ion-label position="fixed">小分类</ion-label>
        <ion-input name="children{{c.id}}" type="text" placeholder="商品小分类名称" [(ngModel)]="c.name"></ion-input>
      </ion-item>
      <ion-item detail="false" (click)="onAddSubCategory()" color="ashen">
        <ion-icon slot="start" name='add-circle' color="primary"></ion-icon>
        <ion-label color="primary">新增小分类</ion-label>
      </ion-item>
      <ion-item lines="none" color="ashen">
        <ion-button type="submit" expand="block" color="primary" class="ion-margin-top" [disabled]="addCategoryForm.invalid">
          保存
        </ion-button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
