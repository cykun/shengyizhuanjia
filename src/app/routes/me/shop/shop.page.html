<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="返回"></ion-back-button>
    </ion-buttons>
    <ion-title>店铺信息</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="mid">
  <ion-list inset="true">
    <ion-item detail routerLink="edit-shop" [queryParams]="{title:'店铺名称',property:'shopName'}">
      <ion-label>店铺名称</ion-label>
      <ion-note slot="end">{{shop.shopName}}</ion-note>
    </ion-item>
    <ion-item detail routerLink="edit-shop" [queryParams]="{title:'店铺简称',property:'shortName'}">
      <ion-label>店铺简称</ion-label>
      <ion-note slot="end">{{shop.shortName}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>注册时间</ion-label>
      <ion-note slot="end">{{shop.createDate | date: "yyyy/MM/dd hh:mm"}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>手机号码</ion-label>
      <ion-note slot="end">{{shop.phone}}</ion-note>
    </ion-item>
  </ion-list>
  <ion-list inset="true">
    <ion-item>
      <ion-label>电子邮箱</ion-label>
      <ion-note slot="end">{{shop.email}}</ion-note>
    </ion-item>
    <ion-item detail routerLink="edit-shop" [queryParams]="{title:'店主姓名',property:'owner'}">
      <ion-label>店主姓名</ion-label>
      <ion-note slot="end">{{shop.owner}}</ion-note>
    </ion-item>
    <ion-item detail routerLink="edit-shop" [queryParams]="{title:'店铺电话',property:'shopPhone'}">
      <ion-label>店铺电话</ion-label>
      <ion-note slot="end">{{shop.shopPhone}}</ion-note>
    </ion-item>
    <ion-item detail routerLink="edit-shop" [queryParams]="{title:'行业类型',property:'businessType'}">
      <ion-label>行业类型</ion-label>
      <ion-note slot="end">{{shop.businessType}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
