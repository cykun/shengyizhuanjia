<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="返回"></ion-back-button>
    </ion-buttons>
    <ion-title>店铺设置</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="mid">
  <ion-list inset="true">
    <ion-item detail routerLink="/tabs/me/shop">
      <ion-label>店铺设置</ion-label>
    </ion-item>
    <ion-item detail routerLink="/tabs/me/change-password" lines="none">
      <ion-label>修改密码</ion-label>
    </ion-item>
  </ion-list>
  <ion-list inset="true">
    <ion-item detail routerLink="/tabs/me/about-us">
      <ion-label>关于</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>联系客服</ion-label>
      <ion-note slot="end"><a href="Tel:13695932659">{{phone}}</a></ion-note>
    </ion-item>
    <ion-item detail (click)="checkUpdate()" lines="none">
      <ion-label>版本号: {{version}}</ion-label>
      <ion-note slot="end">检测更新</ion-note>
    </ion-item>
  </ion-list>
  <ion-list inset="true" (click)="onLogout()">
    <ion-item detail>
      <ion-label>安全退出</ion-label>
    </ion-item>
  </ion-list>
  <zxk-copyright bottom="20px"></zxk-copyright>
</ion-content>
