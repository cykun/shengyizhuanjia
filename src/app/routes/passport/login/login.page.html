<ion-content class="ion-no-padding">
  <img src="assets/img/logoin_title.jpg" alt="">
  <div class="ion-padding-horizontal">
    <form #loginForm="ngForm">
      <ion-list class="ion-no-margin ion-no-padding">
        <ion-item lines="none"></ion-item>
        <ion-item class="border" lines="none">
          <ion-label position="fixed">账号</ion-label>
          <ion-input name="username" type="text" placeholder="手机号或者电子邮箱" [(ngModel)]="username" required></ion-input>
        </ion-item>
        <ion-item class="ion-margin-top border" lines="none">
          <ion-label position="fixed">密码</ion-label>
          <ion-input name="password" type="password" placeholder="您的生意专家登录密码" [(ngModel)]="password" required>
          </ion-input>
        </ion-item>
        <ion-item lines="none"></ion-item>
      </ion-list>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button expand="full" color="primary" (click)="onLogin(loginForm)">登录</ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="full" fill="outline" color="primary" href="/passport/signup">注册新账号</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button fill="clear" size="small" (click)="onForgotPassword()">忘记密码？</ion-button>
          </ion-col>
        </ion-row>
        <ion-row class="ion-text-center">
          <ion-col>查看演示</ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
  <zxk-copyright bottom="20px"></zxk-copyright>
</ion-content>
