<ion-header>
  <ion-toolbar color="red">
    <ion-buttons slot="start">
      <ion-back-button text="返回"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center" size="small">找回密码</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <div class="ion-text-center">
      1.输入邮箱或者手机号>2.输入验证码>3.重置密码
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides class="ion-margin-top">
    <ion-slide>
      <form>
        <ion-list>
          <ion-text class="ion-text-left">
            <h6 class="ion-margin-start">邮箱/手机号</h6>
          </ion-text>
          <ion-item lines="none">
            <div class="border full-width ion-padding-horizontal">
              <ion-input name="phone" type="text" required></ion-input>
            </div>
          </ion-item>
          <ion-item lines="none">
            <ion-button type="submit" expand="full" class="ion-margin-top" color="red">
              提交
            </ion-button>
          </ion-item>
        </ion-list>
      </form>
    </ion-slide>
    <ion-slide>
      <form>
        <ion-list>
          <ion-item lines="none">
            <div class="border ion-padding-horizontal" slot="start" style="width: 55%; margin-right: 16px;">
              <ion-input name="code" type="text" placeholder="请输入验证码">
              </ion-input>
            </div>
            <ion-button expand="block" slot="end" color="red">
              获取验证码
            </ion-button>
          </ion-item>
          <ion-item lines="none">
            <ion-button type="submit" expand="block" color="red" class="ion-margin-top">
              提交
            </ion-button>
          </ion-item>
        </ion-list>
      </form>
    </ion-slide>
    <ion-slide>
      <form>
        <ion-list>
          <ion-item lines="none">
            <div class="border full-width ion-padding-horizontal">
              <ion-input name="password" type="text" placeholder="请输入密码" required></ion-input>
            </div>
          </ion-item>
          <ion-item lines="none">
            <div class="border full-width ion-padding-horizontal">
              <ion-input name="confirmPassword" type="text" required placeholder="请输入确认密码"></ion-input>
            </div>
          </ion-item>
          <ion-item lines="none">
            <ion-button type="submit" expand="full" class="ion-margin-top" color="red">
              提交
            </ion-button>
          </ion-item>
        </ion-list>
      </form>
    </ion-slide>
  </ion-slides>
</ion-content>
